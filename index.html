<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox and Forms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Part 1: Flexbox Container -->
  <h2>Part 1: Flexbox Container</h2>
  <div class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <!-- Part 2: Inline vs. Block Elements -->
  <h2>Part 2: Inline vs. Block Elements</h2>
  <div class="block-example">This is a block element (div)</div>
  <p class="block-example">This is another block element (p)</p>
  <span class="inline-example">This is an inline element (span)</span>
  <a href="#" class="inline-example">This is another inline element (a)</a>

  <!-- Part 3: Advanced Form -->
  <h2>Part 3: Advanced Form Techniques</h2>
  <form class="form-container">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" autofocus aria-label="Name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" required aria-label="Email">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" required aria-label="Password">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
